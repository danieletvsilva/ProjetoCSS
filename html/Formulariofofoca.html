<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro para Receber Fofocas</title>
    <link rel="stylesheet" href="../css/formulario.css" />
  </head>

  <body>
    <header>
      <img class="logo" src="../img/logo.png" alt="Logo SoulFifi" />
      <nav>
        <a href="">HOME</a>
        <a href="">CONTATO</a>
        <a href="">CADASTRO</a>
      </nav>
    </header>

    <main>
      <section>
        <h1>Cadastro para Receber Fofocas</h1>

        <form class="Contains" action="/cadastro" method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required /><br /><br />

          <label for="sobrenome">Sobrenome:</label>
          <input
            type="text"
            id="sobrenome"
            name="sobrenome"
            required
          /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="dataNascimento">Data de Nascimento:</label>
          <input
            type="date"
            id="dataNascimento"
            name="dataNascimento"
            required
          /><br /><br />

          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            required
          /><br /><br />

          <label for="interesse">Qual conteúdo mais te interessa?</label>
          <select id="interesse" name="interesse" required>
            <option value="">Selecione</option>
            <option value="fofocas">Fofocas de celebridades</option>
            <option value="fofocasEsportes">Fofocas de esportes</option>
            <option value="fofocasTV">Fofocas de TV</option>
            <option value="fofocasCinema">Fofocas de cinema</option>
            <option value="fofocasCinema">Fofocas de bairro</option></select
          ><br />

          <input
            type="checkbox"
            id="termosUso"
            name="termosUso"
            required
            style="vertical-align: middle; margin-right: 5px"
          />
          <label for="termosUso" style="display: inline">
            <b>Concordo com os termos de uso</b></label
          >
          <br /><br />

          <input
            type="checkbox"
            id="envioEmails"
            name="envioEmails"
            style="vertical-align: middle; margin-right: 5px"
          />
          <label for="envioEmails" style="display: inline">
            <b> Aceito receber emails sobre fofocas </b>
          </label>
          <br /><br />

          <input type="submit" value="Cadastrar" />
        </form>
      </section>

      <aside>
        <div class="home_banner">
          <div class="banner">Banner1</div>
          <div class="banner">Banner2</div>
          <div class="banner">Banner3</div>
        </div>
      </aside>
    </main>

    <footer>
      <ul type="none">
        <li>
          <a href="https://soulcode.com/"
            ><img
              src="../img/download.png"
              alt="site soulcode"
              style="height: 30px"
            />
          </a>
        </li>

            ><img

            />

        </li>

            ><img
              src="../img/linkdin-icon.png"
              alt="linkedin"
              style="height: 30px"
            />

        </li>
      </ul>
      <p class="rep">Daniele, Mauricio e Eduardo ¨&copy; 2023</p>
    </footer>
  </body>
</html>
