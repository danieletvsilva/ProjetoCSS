  <Main>
    <section>
      <h1>Cadastro para Receber Fofocas</h1>
    
        <form class="Contains" action="/cadastro" method="post"> 
        
        <label for="nome"> <b>Nome:</b> </label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="sobrenome"> <b> Sobrenome: </b></label>
        <input type="text" id="sobrenome" name="sobrenome" required><br><br>

        <label for="email"> <b> Email: </b> </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dataNascimento"><b> Data de Nascimento: </b></label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

        <label for="telefone"><b> Telefone: </b> </label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="interesse"> <b> Qual conte√∫do mais te interessa? </b> </label>
        <select id="interesse" name="interesse" required>
            <option value="">Selecione</option>
            <option value="fofocas">Fofocas de celebridades</option>
            <option value="fofocasEsportes">Fofocas de esportes</option>
            <option value="fofocasTV">Fofocas de TV</option>
            <option value="fofocasCinema">Fofocas de cinema</option>
            <option value="fofocasCinema">Fofocas de bairro</option>

        </select><br>

        <input type="checkbox" id="termosUso" name="termosUso" required style="vertical-align: middle; margin-right: 5px;">
        <label for="termosUso" style="display:inline;"> <b>Concordo com os termos de uso</b></label> <br><br>
        

        <input type="checkbox" id="envioEmails" name="envioEmails" style="vertical-align: middle; margin-right: 5px;">
        <label for="envioEmails" style=display:inline;> <b> Aceito receber emails sobre fofocas </b> </label> <br><br>

        <input type="submit" value="Cadastrar">
    </form>
</section>
